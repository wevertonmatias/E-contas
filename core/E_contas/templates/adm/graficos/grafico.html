                    ],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',

                'rgba(54, 162, 235, 1)',

            borderWidth: 1
        }]
    },
    options: {
        scales: {

});
